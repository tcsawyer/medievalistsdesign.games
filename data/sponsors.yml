title: Sponsors
enabled: true
content: >
  <p>We are grateful to our generous sponsors for supporting Medievalists Design games: the Medieval Academy of America, the New York Medieval Society, the University of Chicago Libraries, the Franke Institute at the University of Chicago, and Stonemaier Games.</p> 
  
  <p>Organizers are currently seeking additional sponsors to reduce travel costs for participating medievalists who may not have access to designated funding. If your institution, society, or corporation can offer financial support, please email <strong>tsawyer at uchicago dot edu</strong>.</p>
