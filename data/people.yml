  - title: Ashlyn Sparrow
    content: >
      <p>Senior Research Associate in Cinema and Media Studies at the <strong>University of Chicago</strong> and independent game designer, Ash thinks games on their own terms as works capable of expression in their own chosen media. Her games offer opportunities for expression, interaction, and the formation and interrogation of present communities. Ash joins us as <em>workshop leader</em>.</p>
    image: /images/people_pics/SparrowGameBoy_1.png
    style: >-
      spotlight onscroll-image-fade-in style2 content-align-right
      image-position-center orient-left
  - title: Ben Rosset
    content: >
      <p>Ben is an award-winning board game designer with over 20 published titles to his credit. Ben models real-world systems in the games he designs. Topics of his games include making cheese, running a brewery, the invention of the airplane, searching for new planets, and building cities. From 2015-2025 he was a Sr. Project Manager and then HR Director at Panda Game Manufacturing, and he is currently the COO of <strong>Bamboo Design Studio</strong>. He also founded and directed a board game convention in Washington, DC, and serves as a mentor to new designers. Ben joins us as <em>workshop leader</em>.</p>
    image: /images/people_pics/ben_rosset.png
    style: >-
      spotlight onscroll-image-fade-in style2 content-align-left
      image-position-center orient-right
  - title: Dan Bullock
    content: >
      Dan is a designer of historical games covering the Islamic Revolution in Iran, post war North Korea, the American military-industrial complex, neocolonialism, and prison reform. He is also the host of the <strong>Game Design Deep Dive</strong> podcast, interviewing historical game designers about their approach to design. Dan joins us as <em>workshop leader</em>.</p>
    image: /images/people_pics/Dan Bullock Headshot.png
    style: >-
      spotlight onscroll-image-fade-in style2 content-align-right
      image-position-center orient-left
  - title: Yoni Goldstein
    content: >
      Yoni Goldstein has been working in transmedia arts since the early aughts. His first game design, Chicago '68, was a finalist at the Centre Ludique de Boulogne-Billancourt and his second, The Nights of King Ludd, was a finalist for the Cardboard Edison Award in 2023. In 2024, Yoni was profiled in the Chicago Sun Times with Chicago ‘68 and was featured in the online magazine, Polygon. As a filmmaker, Yoni was selected as an Independent Film Projects documentary fellow in 2018, and has resided at the Alice Kaplan Institute at Northwestern, the Institute for Advanced Study at the Central European University, and the Wexner Center for the Arts. His latest efforts as Director of Photography is showcased in Demon Mineral, an award-winning documentary about the baleful legacy of uranium mining on the Navajo Nation, which premiered at DokFest München (World) and Mill Valley Documentary Film Festival (USA), and won the jury award at Slamdance in 2024.
    image: /images/people_pics/Y_Goldstein_photo.jpeg
    style: >-
      spotlight onscroll-image-fade-in style2 content-align-left
      image-position-center orient-right
  - title: Thomas C. Sawyer
    content: >
      Lecturer in Writing at the <strong>University of Chicago</strong>, Tom is a medievalist by training and board game designer by passion. He aims in his scholarship and his game designs alike to represent the complexities of medieval cultures in terms accessible to contemporary thought. Tom serves as <em>organizer</em> of Medievalists Design Games and <em>earnest supporter</em> of all participants.
    image: /images/people_pics/tom_self_square.png
    style: >-
      spotlight onscroll-image-fade-in style2 content-align-right
      image-position-center orient-left
 
